name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # üîé Preflight: ensure index.html is at the artifact root (repo root in this setup)
      - name: Preflight index.html
        run: |
          if [ ! -f "index.html" ]; then
            echo "ERROR: index.html not found at repo root. Set path accordingly or move files."
            exit 1
          fi

      # ‚úÖ Write CNAME so GitHub binds the custom domain
      - name: Add CNAME
        run: echo "installer.jtechforums.org" > CNAME

      # ‚¨áÔ∏è If your site lives in a different dir, change path: accordingly
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
